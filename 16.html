<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Practice-react fragment</title>
    <script src="https://unpkg.com/react@16.3.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
</head>
<body>
   <div id="root"></div> 
   <script type="text/babel">
        const root = document.getElementById("root");
        class App extends React.Component {
            render(){
                return (
                    <React.Fragment>
                        <h1>Hello world</h1>
                        <p>Welcome to react</p>
                    </React.Fragment>
                )
                    
            }
        };
        function MyComponent(){
            return "This is react functional component"
        }

        ReactDOM.render(
            <React.Fragment>
                <App/>
                <MyComponent/>
            </React.Fragment>,
            root
        )
   </script>
</body>
</html>
