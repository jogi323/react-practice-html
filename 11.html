<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Practice-prop types</title>
    <script src="https://unpkg.com/react@16.3.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.6.1/prop-types.js"></script>
</head>
<body>
   <div id="root"></div> 
   <script type="text/babel">
        const root = document.getElementById("root");
        class NewComponent extends React.Component {
            constructor(props){
                super(props);
            }
            render(){
                return (
                    <div>
                        {this.props.name}   -{this.props.age}
                    </div>
                )
            }
        };
        NewComponent.propTypes = {
            name: PropTypes.string,
            age: PropTypes.number
        }

        class App extends React.Component{
            componentDidCatch(errInfo){
                console.log("jhjk")
                console.log(errInfo)
            }
            render(){
                return <NewComponent name="jogi" age="24"/>
            }
        }
        App.propTypes = {
            NewComponent: PropTypes.element
        }
        ReactDOM.render(
            <App/>,
            root
        )
   </script>
</body>
</html>
