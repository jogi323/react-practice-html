<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Practice-Life cycles</title>
    <script src="https://unpkg.com/react@16.2.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
</head>
<body>
   <div id="root"></div> 
   <script type="text/babel">
        const root = document.getElementById("root");
        class Children extends React.Component{
            componentWillReceiveProps(){
                console.log("willReceive",new Date());
            }
            shouldComponentUpdate(){
                console.log("willReceive",new Date());
                return true;
            }
            componentWillUpdate(){
                console.log("WillUpdate",new Date())
            }
            componentDidUpdate(){
                console.log("DidUpdate",new Date())
            }
            render(){
                console.log("child render", new Date())
                return this.props.name;
            }
        };

        class NewComponent extends React.Component {
            constructor(){
                super();
                this.state = {
                    name: "jogi"
                }
            console.log("Constructor",new Date());
            }

            componentWillMount(){
                console.log("willMount",new Date());
            }
            componentDidMount(){
                console.log("DidMount",new Date());
                this.setState({
                    name:"chinna"
                })
            }
            
            render(){
                console.log("Render",new Date());
                return (
                    <Children name={this.state.name}/>
                )
            }


        }
        ReactDOM.render(
            <NewComponent/>,
            root
        )
   </script>
</body>
</html>
