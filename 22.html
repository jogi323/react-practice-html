<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Practice-Communication b/w components</title>
    <script src="https://unpkg.com/react@16.3.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.6.1/prop-types.js"></script>
</head>
<body>
   <div id="root"></div> 
   <script type="text/babel">
        const root = document.getElementById("root");

        class Child1 extends React.Component {
            constructor(props){
                super(props);
            };
            onClick = (e) => {
                e.preventDefault();
                this.props.clicked("jogi");
            }
            render(){
                return (
                   <input type="submit" onClick={this.onClick}/>
                )
            }
        }

        function Child2(props) {
            
                return (
                    <p>Children2 -{props.name}</p>
                )
        }

        class App extends React.Component {
            constructor(){
                super();
                this.state = {
                    name: "Chinna"
                }
            }
            onClick = (data) => {
                console.log(data);
                this.setState({
                    name: data
                })
            }
            render(){
                return (
                    <React.Fragment>
                    {this.state.name}
                        <Child1 clicked={this.onClick}/>
                        <Child2 name={this.state.name}/>
                    </React.Fragment>
                )
            }
        };
        ReactDOM.render(
           <App/>,
            root
        )
   </script>
</body>
</html>
