<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Practice-prop types</title>
    <script src="https://unpkg.com/react@16.3.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.6.1/prop-types.js"></script>
</head>
<body>
   <div id="root"></div> 
   <script type="text/babel">
        class App extends React.Component {
            foo = () => {
                console.log('i was called');
            }
            render(){
                return <Parent><Child triggerFoo={this.foo}/></Parent>
            }
        }
        class Parent extends React.Component {
            constructor(props){
                super(props)
            }
            foo = () => {
                console.log('i was called');
            }
            render() {
                return this.props.children;
            }
        }

            class Child extends React.Component {
                constructor(props){
                    super(props);
                    console.log(this.props);
                }
                clicked = () => {
                    this.props.triggerFoo();
                }
            render() {
                return(
                <div onClick={this.clicked}>Child</div>
                );
            }

        }
        
        ReactDOM.render(
            <App/>,
            document.getElementById("root")
        )
   </script>
</body>
</html>
