<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Practice-Keys</title>
    <script src="https://unpkg.com/react@16.3.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.6.1/prop-types.js"></script>
</head>
<body>
   <div id="root"></div> 
   <script type="text/babel">
        const root = document.getElementById("root");
        class App extends React.Component {
            constructor(){
                super();
                this.state = {
                    users: [{name:"jogi",id:1},{name:"ABD",id:2},{name:"Virat",id:3}],
                    numbers: [1,2,3,4]
                }
            }
            render(){
                return (
                    <React.Fragment>
                        {this.state.users.map((user,ind)=>{
                            return <p>Name: {user.name}</p>
                        })}
                        {this.state.numbers.map((num)=>{
                            return <p key={num.toString()}>{num}</p>
                        })}
                    </React.Fragment>
                )
            }
        }
        ReactDOM.render(
            <App/>,
            root
        )
   </script>
</body>
</html>
