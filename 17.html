<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Practice-portals</title>
    <script src="https://unpkg.com/react@16.3.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
</head>
<body>
   <div id="root"></div>
   <div id="portal"></div> 
   <script type="text/babel">
        const root = document.getElementById("root");
        class App extends React.Component {
            render(){
                return ReactDOM.createPortal(
                    this.props.children,
                    portal
                )
            }
        }
        function Child1(){
            return "I am children1";
        }
        function Child2(){
            return "I am children2";
        }
        ReactDOM.render(
            <App>
                <Child1/>
                <Child2/>
            </App>,
            root
        )
   </script>
</body>
</html>
