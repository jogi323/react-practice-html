<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Practice-ForEach to children</title>
    <script src="https://unpkg.com/react@16.3.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.6.1/prop-types.js"></script>
</head>
<body>
   <div id="root"></div> 
   <script type="text/babel">
    const root = document.getElementById("root");
    class App extends React.Component {
        constructor(props){
            super(props);
            this.count = React.Children.count(this.props.children);
        }
        render(){
            return (
                <React.Fragment>
                    <Child1>
                        <Child2/>
                        <Child3/>
                    </Child1>
                </React.Fragment>
                
            )
        }
    }
    class Child1 extends React.Component{
        constructor(props){
            super(props);
            this.state = {
                count: React.Children.count(this.props.children)
            };
        }
        render(){
            return (
                React.Children.map(this.props.children,(child)=> {
                    return <p>No. of children: <b>{this.state.count}</b><br/>These lines will be added to the two childrens.</p>
                })
            )
        }
        
    }
    function Child2(){
        return "I am children2"
    }
    function Child3(){
        return "I am children3"
    }
    ReactDOM.render(
        <App/>,
        root
    )
</script>
</body>
</html>
